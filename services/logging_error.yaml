version: 1
formatters:
  simple:
    format: "%(asctime)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  rotatingFileHandler:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: /home/ec2-user/aw/logs/error/log.log
    when: "D"
    interval: 1
    backupCount: 7
loggers:
  subscriber:
    level: INFO
    handlers: [rotatingFileHandler]
    propagate: no
root:
  level: DEBUG
  handlers: [rotatingFileHandler]
